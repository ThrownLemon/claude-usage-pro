<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Smooth Squircle Clip -->
    <clipPath id="squircle-clip">
      <rect x="0" y="0" width="512" height="512" rx="112" ry="112" />
    </clipPath>

    <!-- Background Gradient: Professional Dark Slate -->
    <linearGradient id="bg-gradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2E3440" />
      <stop offset="100%" stop-color="#1C2028" />
    </linearGradient>

    <!-- Gauge Gradient: Claude Terracotta to AI Purple -->
    <linearGradient id="gauge-gradient" x1="100" y1="412" x2="412" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D97757" /> <!-- Terracotta -->
      <stop offset="50%" stop-color="#C65D7B" />
      <stop offset="100%" stop-color="#7F5AF0" /> <!-- Purple -->
    </linearGradient>

    <!-- Inner Shadow for Depth -->
    <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feFlood flood-color="black" result="color" />
      <feComposite in2="offsetblur" operator="in" />
      <feComposite in2="SourceAlpha" operator="in" />
      <feMerge>
        <feMergeNode in="SourceGraphic" />
        <feMergeNode />
      </feMerge>
    </filter>
    
    <!-- Subtle Drop Shadow for the main shape -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Container with Shadow -->
  <g filter="url(#drop-shadow)">
    <!-- Icon Background -->
    <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#bg-gradient)" stroke="#3E4450" stroke-width="2"/>
    
    <!-- Subtle Noise Texture Overlay (Simulated with dots) -->
    <rect x="20" y="20" width="472" height="472" rx="100" fill="white" fill-opacity="0.02"/>

    <!-- Content Container -->
    <g transform="translate(256 256)">
      <!-- Background Ring Track -->
      <circle cx="0" cy="0" r="140" stroke="#14171F" stroke-width="32" fill="none"/>
      
      <!-- Progress Gauge (75% filled) -->
      <!-- Stroke-dasharray = 2*pi*r approx 880. 75% is 660. -->
      <circle cx="0" cy="0" r="140" stroke="url(#gauge-gradient)" stroke-width="32" fill="none"
              stroke-linecap="round" stroke-dasharray="660 880" transform="rotate(-225)"
              style="filter: drop-shadow(0px 0px 8px rgba(217, 119, 87, 0.4));"/>
              
      <!-- Inner Glow/Glass surface -->
      <circle cx="0" cy="0" r="100" fill="#2E3440" fill-opacity="0.3" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>
      
      <!-- Central "Spark" / AI Symbol -->
      <path d="M0 -60 L14 -14 L60 0 L14 14 L0 60 L-14 14 L-60 0 L-14 -14 Z" 
            fill="white" fill-opacity="0.95"
            style="filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.6));"/>
            
      <!-- Pulse dot at the end of the gauge for "Live" feel -->
      <circle cx="0" cy="-140" r="8" fill="#FFFFFF" transform="rotate(45)">
         <!-- Position calculation for 75% rotation -->
      </circle>
    </g>
    
    <!-- Glossy Highlight (Top) -->
    <path d="M50 40 Q256 90 462 40 L462 256 Q462 256 462 256 L50 256 Z" fill="url(#gloss)" opacity="0.0"/> <!-- Placeholder for complex gloss if needed, keeping it clean for now -->
    <ellipse cx="256" cy="80" rx="180" ry="60" fill="white" fill-opacity="0.05" />
    
  </g>
</svg>
